{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traductor con Python y Django</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="text-center fw-bold">
            Traductor con Python y Django
            <br />
            <img
              src="{% static 'imgs/logo.png' %}"
              style="width: 100px"
              alt="logo traductor" />
            <hr />
          </h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group mb-4">
                <label for="sourceLanguage">Idioma de origen</label>
                <select class="form-control" id="sourceLanguage">
                  <option value="en">Inglés</option>
                  <option value="es">Español</option>
                  <option value="fr">Francés</option>
                  <option value="de">Alemán</option>
                  <option value="zh">Chino</option>
                </select>
              </div>
              <div class="form-group position-relative">
                <label for="sourceText">Texto de origen</label>
                <textarea
                  class="form-control"
                  id="sourceText"
                  rows="3"></textarea>
                <button type="button" class="btn btn-link microphone-icon">
                  <span class="mic-circle">
                    <i class="bi bi-mic"></i>
                  </span>
                </button>
              </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
              <button type="button" class="btn btn-light" id="translateBtn">
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group mb-4">
                <label for="targetLanguage">Idioma de destino</label>
                <select class="form-control" id="targetLanguage">
                  <option value="es">Español</option>
                  <option value="en">Inglés</option>
                  <option value="fr">Francés</option>
                  <option value="de">Alemán</option>
                  <option value="zh">Chino</option>
                </select>
              </div>
              <div class="form-group position-relative">
                <label for="translatedText">Texto traducido</label>
                <textarea
                  class="form-control"
                  id="translatedText"
                  rows="3"
                  readonly></textarea>
                <button type="button" class="btn btn-link copy-icon">
                  <i class="bi bi-copy"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
